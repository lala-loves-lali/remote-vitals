# ========== Database Configuration ==========
spring.datasource.url=jdbc:mysql://localhost:3306/temp_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA & Hibernate ==========
# Use create-drop for the first run to recreate the schema with the new appointment columns
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# After the first successful run, change this back to 'update' to preserve your data
#spring.jpa.hibernate.ddl-auto=update

